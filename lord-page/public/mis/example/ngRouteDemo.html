<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="/res/js/angular/angular-1.6.3.min.js"></script>
    <script src="/res/js/angular/angular-route-1.6.3.min.js"></script>

    <script type="text/javascript">
        var app = angular.module('misApp', ['ngRoute']);
        app.config(function($locationProvider) {
            $locationProvider.hashPrefix('');
        });
        app.config(function ($routeProvider) {
            $routeProvider
                    .when('/listMisUser', {
                        templateUrl: '/mis/user/listMisUser.html',
                        controller: 'listMisUserController'
                    })
                    .when('/updateMisUser', {
                        templateUrl: '/mis/user/updateMisUser.html',
                        controller: 'updateMisUserController'
                    })
                    .when('/addMisUser', {
                        templateUrl: '/mis/user/addMisUser.html',
                        controller: 'addMisUserController'
                    })
                    .otherwise({
                        redirectTo: '/listMisUser'
                    });
        });
        app.controller('listMisUserController', function ($scope) {
            $scope.text = '列表Controller';
        });
        app.controller('addMisUserController', function ($scope) {
            $scope.text = '添加Controller';
        });
        app.controller('updateMisUserController', function ($scope, $routeParams, $location) {
            if ($routeParams.id == 0) {
                $location.path('/listMisUser');//进行页面跳转
            }
            console.log($routeParams);
            $scope.id = $routeParams.id;
            $scope.text = '更新Controller';
        });
    </script>


</head>

<body ng-app="misApp" class="ng-scope">
<div>
    <div id="navigation">
        <a href="#/listMisUser">列表</a>
        <a href="#/addMisUser">添加</a>
        <a href="#/updateMisUser">更新</a>
    </div>

    <div ng-view>
    </div>
</div>
</body>
</html>
