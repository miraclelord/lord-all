<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由测试</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/res/css/vue/element-ui-1.2.8.css">
</head>
<body>
<div id="app">
    {{ message }}
</div>
<ul>
    <li><a href="#/author">#/author</a></li>
    <li><a href="#/books">#/books</a></li>
    <li><a href="#/books/view/1">#/books/view/1</a></li>
</ul>

<div id="showView">
    {{ message }}
</div>

<script src="/res/js/vue/vue-2.2.0.min.js"></script>
<script src="/res/js/vue/element-ui-1.2.8.js"></script>
<script src="/res/js/jquery-2.1.4.min.js"></script>
<script src="/res/js/director.min.js"></script>
<script src="/res/js/require/require-2.1.11-min.js"></script>
<script src="/res/js/require/require-config.js"></script>

<script type="text/javascript">
    var author = function () {
        console.log("author");

        $("#showView").load("/mis/example/VueDemo2.html");
    };
    var books = function () {
        console.log("books");
        $("#showView").html("路由测试");
    };
    var viewBook = function (bookId) {
        console.log("viewBook: bookId is populated: " + bookId);
        $("#showView").load("/mis/example/elementDome.html");
    };
    var routes = {
        '/author': author,
        '/books': [books, function() {
            console.log("An inline route handler.");
        }],
        '/books/view/:bookId': viewBook
    };
    var router = Router(routes);
    router.init();

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!11'
        }
    })
</script>

</body>
</html>
